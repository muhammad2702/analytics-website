<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* Background Image */
    body {
      background-image: url('static/image/web2.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Text Over Background */
    .overlay {
      background-color: rgba(0, 0, 0, 0);
      padding: 100px 0;
      text-align: center;
    }

    /* Typewriter Animation */
    .typewriter-container {
      color: #ffffff;
      font-size: 24px;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      letter-spacing: 0.15em;
    }

    /* Contact Form Styling */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 18px;
      color: #ffffff;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: #ffffff;
    }

    .input-field:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .submit-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3490dc;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #2673ba;
    }
  </style>
</head>
 <header>
    <nav>
      <ul>
           <li><a href="portfolio">Portfolio</a></li>
          <li><a href="/">Design Labs Analytics</a></li>

        <li><a href="contact">Contact</a></li>

      </ul>
    </nav>
  </header>
<body>
  <!-- Contact Form with Animation -->
  <div class="overlay">
    <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
    <div class="typewriter-container">
      <div class="typewriter">
        <h3 id="typewriter-text"></h3>
      </div>
    </div>
<form action="{{ url_for('contact') }}" method="POST" class="contact-form">
      <div class="input-group">
        <label for="name" class="input-label">Name:</label>
        <input type="text" id="name" name="name" required class="input-field">
      </div>
      <div class="input-group">
        <label for="email" class="input-label">Email:</label>
        <input type="email" id="email" name="email" required class="input-field">
      </div>
      <div class="input-group">
        <label for="message" class="input-label">Message:</label>
        <textarea id="message" name="message" required class="input-field" rows="5"></textarea>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
