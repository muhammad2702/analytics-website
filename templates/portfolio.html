<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* Background Image */
    body {
      background-image: url('static/image/web.png');
      background-size: cover;
      background-position: center;
    }

    /* Text Over Background */
    .overlay {
      background-color: rgba(0, 0, 0, 0);
      padding: 100px 0;
      text-align: center;
    }

    /* Typewriter Animation */
    .typewriter-container {
      color: #ffffff;
      font-size: 24px;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      letter-spacing: 0.15em;
    }

    /* Contact Form Styling */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 18px;
      color: #ffffff;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: #ffffff;
    }

    .input-field:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .submit-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3490dc;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #2673ba;
    }
  </style>
</head>

  <!-- Script for animating the project images and opening GitHub pages -->
  <script>
    const projectContainers = document.querySelectorAll('.project-container');

    projectContainers.forEach(container => {
      container.addEventListener('click', () => {
        container.classList.add('animate__animated', 'animate__bounce');
        // Get the project URL from data attribute
        const projectURL = container.getAttribute('data-project-url');
        // Open the GitHub project page in a new tab
        window.open(projectURL, '_blank');
      });
    });
  </script>
</body>
